<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Components</title>
    <link href="https://static.signicat.dev/prime-assets/styles-latest.css" rel="stylesheet" crossorigin="anonymous" />
  </head>
  <body>
    <div id="app" style="display: flex; flex-direction: column; align-items: stretch; width: 350px; margin: 200px auto">
      <prime-button>asdf</prime-button>
      <prime-checkbox label="Label" text="Should we use webcomponents?"></prime-checkbox>
      <prime-dropdown id="prime-dropdown"></prime-dropdown>
      <prime-icon icon="check"></prime-icon>
      <prime-icon-button icon="check"></prime-icon-button>
      <prime-input info="1241241234" label="Label"></prime-input>
      <prime-input-file label="label" placeholder="upload file"></prime-input-file>
      <prime-input-number></prime-input-number>
      <prime-input-range></prime-input-range>
      <prime-tabs id="tabs"></prime-tabs>
      <prime-input-phone></prime-input-phone>
      <prime-input-date></prime-input-date>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const dropdown = document.getElementById("prime-dropdown");
      // assign props
      dropdown.options = ["1234", "4567", "2345"];

      // catch events
      dropdown.addEventListener("change", (e) => {
        console.log(e.detail[0]);
      });

      document.getElementById("tabs").tabs = [{ name: "Tab 1" }, { name: "Tab 2" }, { name: "Tab 3" }];
    </script>
  </body>
</html>
